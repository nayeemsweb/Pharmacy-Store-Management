name: PSM Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore "Pharmacy-Store-Management\PSM.sln"
    - name: Build
      run: dotnet build "Pharmacy-Store-Management\PSM.sln" --configuration Release --no-restore
    - name: Test
      run: dotnet test "Pharmacy-Store-Management\PSM.sln" --no-restore --verbosity normal
